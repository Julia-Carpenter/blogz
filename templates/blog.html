{% extends "base.html" %}

{% block content %}
   
    <h1><center>Blogz</center></h1>
    {% if entries|length == 0 %}
    <p>No entries yet</p>
    {% else %}

        {% for entry in entries %}
        <h2><a href="./blog?id={{entry.id}}">{{entry.title}}</a></h2>
        <p>{{entry.body}}</p>
        <br>
        <p>Written by: <a href="./blog?user={{entry.owner.id}}">{{entry.owner.username}}</a></p>
        <hr />
        {% endfor %}

    {% endif %}


{% endblock %}
