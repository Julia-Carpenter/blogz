{% extends "base.html" %}

{% block content %}
   
    <h1><center>{{thisuser.username}}</center></h1>

        {% for entry in entries %}
        <h2><a href="./blog?id={{entry.id}}">{{entry.title}}</a></h2>
        <p>{{entry.body}}</p>
        <p>Written by: <a href="./blog?user={{thisuser.id}}">{{thisuser.username}}</a></p>
        <hr />
        {% endfor %}



{% endblock %}
