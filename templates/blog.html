{% extends "base.html" %}

{% block content %}
   
    <h1><center>Build a Blog</center></h1>
    {% if entries|length == 0 %}
    <p>No entries yet</p>
    {% else %}

        {% for entry in entries %}
        <h2><a href="./blog?id={{entry.id}}">{{entry.title}}</a></h2>
        <p>{{entry.body}}</p>
        <hr />
        {% endfor %}

    {% endif %}


{% endblock %}
